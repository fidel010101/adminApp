<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .panel, .formulario { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: 20px auto; }
    input, button { padding: 10px; width: 100%; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    h2, h3 { text-align: center; }
    #adminPanel { display: none; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Acceso de Administrador</h2>
    <input type="password" id="adminCode" placeholder="Ingresa tu código de acceso">
    <button onclick="verificarAcceso()">Entrar</button>
  </div>

  <div id="adminPanel">
    <div class="formulario">
      <h3>Agregar nuevo usuario</h3>
      <input type="text" id="uid" placeholder="ID del usuario (ej: 1002)">
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="text" id="apellido" placeholder="Apellido">
      <input type="number" id="deuda" placeholder="Deuda total">
      <input type="number" id="pagominimo" placeholder="Pago mínimo">
      <input type="text" id="fechaVencimiento" placeholder="Fecha de vencimiento (YYYY-MM-DD)">
      <input type="text" id="porcentaje" placeholder="Porcentaje (ej: 10%)">
      <button onclick="guardarUsuario()">Guardar usuario</button>
    </div>

    <div class="formulario">
      <h3>Usuarios Registrados</h3>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th><th>Nombre</th><th>Apellido</th><th>Deuda</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </div>
  <script>
    // 🔐 Código de acceso
    const adminPass = "224466";

    // 🔧 Configuración de tu Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function verificarAcceso() {
      const code = document.getElementById("adminCode").value;
      if (code === adminPass) {
        document.querySelector(".panel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        cargarUsuarios();
      } else {
        alert("❌ Código incorrecto.");
      }
    }

    function guardarUsuario() {
      const uid = document.getElementById("uid").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const deuda = parseFloat(document.getElementById("deuda").value);
      const pagominimo = parseFloat(document.getElementById("pagominimo").value);
      const fechaVencimiento = document.getElementById("fechaVencimiento").value.trim();
      const porcentaje = document.getElementById("porcentaje").value.trim();

      if (!uid || !nombre || !apellido || isNaN(deuda) || isNaN(pagominimo)) {
        alert("⚠️ Llena todos los campos obligatorios correctamente.");
        return;
      }

      db.collection("usuarios").doc(uid).set({
        nombre,
        apellido,
        deuda,
        pagominimo,
        fechaVencimiento,
        porcentage: porcentaje || "10%",
        pagosRealizados: [],
        pagosMinimosNoRealisados: []
      })
      .then(() => {
        alert("✅ Usuario guardado.");
        limpiarCampos();
        cargarUsuarios();
      })
      .catch(err => {
        console.error("Error al guardar:", err);
        alert("❌ Error al guardar.");
      });
    }

    function limpiarCampos() {
      ["uid", "nombre", "apellido", "deuda", "pagominimo", "fechaVencimiento", "porcentaje"]
        .forEach(id => document.getElementById(id).value = "");
    }

    function cargarUsuarios() {
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";
      db.collection("usuarios").get().then(snapshot => {
        snapshot.forEach(doc => {
          const u = doc.data();
          const fila = `<tr>
            <td>${doc.id}</td>
            <td>${u.nombre}</td>
            <td>${u.apellido}</td>
            <td>$${u.deuda}</td>
          </tr>`;
          cuerpo.innerHTML += fila;
        });
      });
    }
  </script>
</body>
</html>
